<style>
	body{
			background-color: #638CB8;
		}
	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
    input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}
	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	
</style>

<div class="center-column">
	<div class="item-row" >
        <h2>Edit</h2>
        
        <form method="POST"> 
            {%csrf_token%}
            {{form}}
            <input class="btn btn-info" type="submit" value="Update">
        </form>
        <a href="{% url 'indexurl' %}">Cancel</a>
    </div>
</div>
